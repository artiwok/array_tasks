    // Variant 2 с учетом возможных пробелов и регистра в строке. Укорачивание длины строки вдвое

    function isPalindrome(str) {
      str = str.split('');
      for (let i = 0; i < str.length; i++) {
        if (str[i] === ' ') {
          str.splice(i, 1);
        }
      }
      str = str.join('').toUpperCase(); // или можно также взамен привести строку к нижнему регистру, т.е. toLowerCase() , без разницы в данном случае
      let flag = true;
      const len = Math.floor(str.length / 2); // Укорачивание длины строки вдвое для оптимизации
      for (let i = 0; i < len; i++) {
        if (str[i] !== str[str.length - 1 - i]) {
          flag = false;
        }
      }
      return flag;
    }
